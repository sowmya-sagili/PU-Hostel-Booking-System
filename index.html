<style>
  /* Add form styling fix */
  form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  form input {
    display: block;
    width: 100%;
    padding: 8px;
    margin-top: 4px;

<body>
<header class="topbar">
<img src="assets/pu_logo.jpeg" alt="PU Logo" class="logo">
<h1>PU Hostel Booking</h1>
</header>

<main class="container">
  <section class="card">
    <h2>Login</h2>
    <form id="loginForm">

  <div class="form-row">
    <label for="email">Email:</label>
    <input id="email" type="email" required>
  </div>

  <div class="form-row">
    <label for="password">Password:</label>
    <input id="password" type="password" required>
  </div>

  <button type="submit">Login</button>
</form>
    <p>Don't have an account? <a href="#" id="openRegister">Register</a></p>
  </section>

  <section class="card" id="registerCard" style="display:none">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="regName">Full name</label>
      <input id="regName" required>

      <label for="regEmail">Email</label>
      <input id="regEmail" type="email" required>

      <label for="regPassword">Password</label>
      <input id="regPassword" type="password" required>

      <button type="submit">Create Account</button>
    </form>
  </section>
