<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Booking Requests</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        button.approve {
            padding: 8px 12px;
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }
        button.approve:hover {
            background: #0b7dda;
        }
        button.cancel {
            padding: 8px 12px;
            background: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button.cancel:hover {
            background: #d32f2f;
        }
        .approve-btn {
  background-color: green;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.cancel-btn {
  background-color: red;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.approve-btn:hover {
  opacity: 0.8;
}

.cancel-btn:hover {
  opacity: 0.8;
}

    </style>
</head>

<body>
<div class="container-fluid">
    <h2>Pending Booking Requests</h2>

    <table id="bookingTable">
<tr>
    <th>ID</th>
    <th>Student</th>
    <th>Email</th>
    <th>Hostel</th>
    <th>Room</th>
    <th>Bed</th>
    <th>Status</th>
    <th>Payment File</th>  <!-- NEW -->
    <th>Action</th>
</tr>

    </table>

</div>
    <script src="js/admin.js"></script>
</body>
</html>
